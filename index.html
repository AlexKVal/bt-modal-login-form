<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/favicon.ico?v=2" type="image/x-icon" rel="shortcut icon">
    <title>Modal Login Form built with Bootstrap@3</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <style media="screen">
      .marketing-lines {
        line-height: 2
      }
    </style>
  </head>
  <body>

    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login-overlay">Login</button> -->

    <!-- <div id="login-overlay" class="modal fade" tabindex="-1" role="dialog"> -->
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Sign in</h4>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-xs-6">
                <div class="well">
                  <form action="/login/" id="loginForm" method="POST">
                    <div class="form-group">
                      <label for="username" class="control-label">Username</label>
                      <input name="username" type="text" class="form-control" id="username"
                        title="Enter your username" placeholder="yourname@example.com">
                    </div>
                    <div class="form-group">
                      <label for="password" class="control-label">Password</label>
                      <input name="password" type="text" class="form-control" id="password"
                        title="Enter your password" placeholder="like !$#fDkJ24@3Lff">
                    </div>
                    <div class="checkbox">
                      <label><input name="remember" type="checkbox"> Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Login</button>
                    <a href="/forgot/" class="btn btn-default btn-block">I forgot the password</a>
                  </form>
                </div>
              </div>
              <div class="col-xs-6">
                <p class="lead">Register now for <span class="text-success">FREE</span></p>
                <ul class="list-unstyled marketing-lines">
                  <li><span class="fa fa-check text-success"></span> Some</li>
                  <li><span class="fa fa-check text-success"></span> marketing</li>
                  <li><span class="fa fa-check text-success"></span> text</li>
                  <li><span class="fa fa-check text-success"></span> explaining</li>
                  <li><span class="fa fa-check text-success"></span> benefits of registering</li>
                  <li><a href="/show-benefits"><u>Read more</u></a></li>
                </ul>
                <p><a href="/new-customer" class="btn btn-info btn-block">Register now!</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
